<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Ruben</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor">


    <header>

            <img src="images/brunchLogoBlanco.png" alt="Logo de la cabecera" class="logo">
            <h2>DAWBrunch</h2>

        <nav>
            <ul>
                <li>HOME</li>
                <li>FOOD</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>


    <main>
        <img src="images/hero.jpg" alt="fondo" class="fondo">
        <div class="hero-contenido">
            <h1>Online Brunch</h1>
            <a href="#botonAbajo" class="boton">EXPLORE NOW</a>
        </div>
    </main>

    <div class="imagenesComida" id="botonAbajo">

      <div class="comida">
        <img src="images/food-1.jpg" alt="Foto 1">
      </div>
      <div class="comida">
        <img src="images/food-2.jpg" alt="Foto 2">
      </div>
      <div class="comida">
        <img src="images/food-3.jpg" alt="Foto 3">
      </div>
      <div class="comida">
        <img src="images/food-banner.jpg" alt="Foto 4">
      </div>
      <div class="comida">
        <img src="images/food-5.jpg" alt="Foto 5">
      </div>

    </div>

    <footer>
        <div class="about">
            <h3>About</h3>
            <p>Who we are?</p>
            <p>Work with us</p>
        </div>

        <div class="sevilla">
            <h3>Sevilla</h3>
            <p>Calle Desayunos 32</p>
            <p>Montequinto</p>
        </div>

        <div class="malaga">
            <h3>Malaga</h3>
            <p>Calle Almuerzo 14</p>
            <p>Ardales</p>
        </div>


    </footer>
</body>
</html>
