<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Rubén López</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">


        <header>
            <img src="logo.png" alt="Logo del cine" class="logo">
            <nav>
                <ul>
                    <li>Cartelera</li>
                    <li>¿Dónde estamos?</li>
                </ul>
            </nav>
            <button>COMPRAR ENTRADAS</button>

        </header>


        <div class="contenedorMain">
            <div class="hero">
                <img src="fondo.jpg" alt="fondo" class="fondo">
                <div class="hero-contenido">
                    <h1>Cine Rubén López</h1>
                    <p>Disfruta de las mejores películas en nuestra cartelera</p>
                    <div class="estrellas">
                        ★★★★★
                </div>
                    <button>Ver Trailer</button>
                </div>
            </div>
        </div>
        <div class="contenedorCards">
            <h1>Ahora en tu cine favorito</h1>
            <div class="peliculas">
                <div class="peli">
                    <img src="peli1.jpeg" alt="peli1" class="imgPeli">
                    <h1>LOS FUTBOLISIMOS</h1>
                </div>
                <div class="peli">
                    <img src="peli2.txt" alt="peli2" class="imgPeli">
                    <h1>DEL REVES 2</h1>
                </div>
                <div class="peli">
                    <img src="peli3.jpg" alt="peli3" class="imgPeli">
                    <h1>LILO Y STICH</h1>
                </div>
                <div class="peli">
                    <img src="peli4.jpeg" alt="peli4" class="imgPeli">
                    <h1>ALVIN Y LAS ARDILLAS</h1>
                </div>
                <div class="peli">
                    <img src="peli5.jpeg" alt="peli5" class="imgPeli">
                    <h1>ANGRY BIRDS</h1>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
