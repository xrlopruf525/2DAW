<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOS DIOZES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

  <header>
    <div class="row justify-content-center">
      <!-- row = crea una fila
           justify-content-center = centra horizontalmente -->
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-center">
        <!-- col-12 = ocupa todo el ancho en pantallas pequeñas
             col-sm-10 / col-md-8 / col-lg-6 = cambia tamaño según pantalla
             text-center = centra el texto -->
        <h1>Marbella Vice</h1>
      </div>
    </div>
  </header>

  <section class="container my-4">
    <!-- container = aplica márgenes automáticos y centra contenido
         my-4 = margen vertical (arriba y abajo) tamaño 4 -->
    <div class="row g-3">
      <!-- g-3 = espacio entre columnas y filas -->
      <div class="col-12 col-md-6 col-lg-4">
        <!-- col-12 = ocupa todo
             col-md-6 = media pantalla
             col-lg-4 = un tercio -->
        <div class="p-4 bg-light border text-center">
          <!-- p-4 = padding grande  
               bg-light = fondo claro  
               border = borde alrededor  
               text-center = texto centrado -->
          Luis
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="p-4 bg-light border text-center">Zaheda</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="p-4 bg-light border text-center">Willyrex</div>
      </div>
    </div>
  </section>

  <section class="container my-4">
    <div class="row text-center">
      <!-- text-center = centra el texto de todas las columnas -->
      <div class="col-3">
        <!-- col-3 = ocupa 3/12 del ancho -->
        <div class="p-4 bg-light border">Kike Montilla</div>
      </div>
      <div class="col-6">
        <!-- col-6 = ocupa la mitad -->
        <div class="p-4 bg-light border">Juanillo Cocunero</div>
      </div>
      <div class="col-3">
        <div class="p-4 bg-light border">El Catalan</div>
      </div>
    </div>
  </section>

  <section class="container my-4">
    <div class="row align-items-center" style="height:200px;">
      <!-- align-items-center = centra verticalmente los elementos dentro de la fila -->
      <div class="col-6">
        <div class="p-4 bg-light border text-center">Illojuan</div>
      </div>
      <div class="col-6">
        <div class="p-4 bg-light border text-center">Spok</div>
      </div>
    </div>
  </section>

  <section class="container my-4">
    <div class="row">
      <div class="col-auto">
        <!-- col-auto = la columna ocupa solo el espacio necesario -->
        <div class="p-3 bg-light border">Los diozes</div>
      </div>

      <div class="col">
        <!-- col = ocupa el resto del espacio disponible -->
        <div class="p-3 bg-light border">
          Estoy codificando con microprocesador X264 slower 8000 de bitrate constante doble intervalo.
        </div>
      </div>
    </div>
  </section>

  <section class="container my-4">
    <div class="row g-3">
      <!-- g-3 = separación entre columnas -->
      <div class="col-12 col-md-6 col-lg-3">
        <!-- col-lg-3 = 1/4 de ancho en pantallas grandes -->
        <div class="p-4 bg-light border text-center">Foyones</div>
      </div>

      <div class="col-12 col-md-6 col-lg-3">
        <div class="p-4 bg-light border text-center">Garabato</div>
      </div>

      <div class="col-12 col-md-6 col-lg-3">
        <div class="p-4 bg-light border text-center">Xokas</div>
      </div>

      <div class="col-12 col-md-6 col-lg-3">
        <div class="p-4 bg-light border text-center">Fernando Costa</div>
      </div>
    </div>
  </section>

</body>
</html>
